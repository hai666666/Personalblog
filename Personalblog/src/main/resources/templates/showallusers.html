<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>所有用户</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>所有用户</h2>
    <p style="color: green;">
        <span th:if="${message}" th:text="${message}"></span>
    </p>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>用户ID</th>
            <th>用户名</th>
            <th>用户密码</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}">
            <td th:text="${user.uid}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
            <td>
                <a th:href="@{/deleteuser/{id}(id=${user.uid})}" class="btn btn-danger btn-sm" onclick="return confirm('确定要删除该用户吗？');">删除</a>
                <a th:href="@{/adminmodifyuserform/{id}(id=${user.uid})}" class="btn btn-primary btn-sm">修改</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mt-2">
        <button type="button" class="btn btn-secondary btn-sm" onclick="history.back()">返回</button>
        <a href="/" class="btn btn-secondary btn-sm ms-2">返回主页</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
