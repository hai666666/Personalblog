<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head(title=~{::title/text()})}">
    <meta charset="UTF-8">
    <title>个人博客之文章分享</title>

</head>

<body>

<!--2.插入布局页-导航栏片段-->
<div th:insert="~{layout::navbar}"></div>
<!--导航栏片段结束-->

<div class="container mt-4 custom-background"> <!-- 添加外边距 -->
    <h1>所有文章</h1>
    <div class="float-end mb-2"><a class="btn btn-primary btn-sm" th:href="@{/(articleform)}">添加文章</a></div>
    <div class="table-responsive"> <!-- 使表格具有响应性 -->
        <table class="table table-striped table-hover transparent-table">
            <thead>
            <tr>
                <th>编号</th>
                <th>标题</th>
                <th>类别</th>
                <th>发布者</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="article : ${articles}">
                <td th:text="${article.aid}">1</td>
                <td><a th:href="@{'/articleshow/' + ${article.aid}}" th:text="${article.atitle}"></a></td>
                <td th:text="${article.sort.sortname}">content</td>
                <td th:text="${article.user.username}">content</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:insert="~{layout::footer}"></div>
</body>
</html>
