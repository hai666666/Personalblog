<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head(title=~{::title/text()})}">
    <meta charset="UTF-8">
    <title>更新用户</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div th:insert="~{layout::navbar}"></div>

<div class="container">
    <div class="clearfix"></div>

    <!-- 提示消息 -->
    <div th:if="${message}" class="alert alert-info" role="alert">
        <span th:text="${message}"></span>
    </div>
    <hr style="border: 0 ;">
    <h6 class="float-md-start mt-2" style="font-size: 20px;">更新用户信息</h6>
    <hr style="border: 0 ;">
    <div class="clearfix"></div>
    <form id="modifyuserform" th:action="@{/modifyuser}" th:object="${user}" action="#" method="post">
        <input type="hidden" th:field="*{uid}" class="form-control"/>
        <div class="mb-3">
            <label for="username" class="form-label">用户名</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" required placeholder="请输入新的用户名"/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">密码</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required placeholder="请输入新的密码"/>
        </div>

        <br/>
        <button type="submit" class="btn btn-primary">提交</button>
        <a class="btn btn-secondary btn-sm" href="javascript:history.back()">返回</a>
    </form>
</div> <!-- 内容区块结束 -->

<div th:insert="~{layout::footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
