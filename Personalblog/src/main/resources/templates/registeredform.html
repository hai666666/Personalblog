<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册报表</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/images/leaf.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }

        .form-control {
            border-radius: 25px;
            border: 1px solid #ced4da;
        }

        .btn-primary {
            border-radius: 25px;
            width: 100%;
        }

        .alert {
            display: none;
        }

        .alert-visible {
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">用户注册</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/registered}" method="post">
                        <div class="form-group">
                            <label for="username">用户名：</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">密码：</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <!-- 如果还有其他需要的字段，可以在这里添加 -->
                        <button type="submit" class="btn btn-primary mt-3">注册</button>
                        <a class="btn btn-secondary mt-3" href="javascript:history.back()">返回</a>
                        <div class="alert alert-danger mt-3" th:if="${message}" th:classappend="${message != null} ? 'alert-visible'">
                            <span th:text="${message}"></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
